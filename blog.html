---
layout: default
title: Blog
permalink: blog
---
<div class="blog">
  <h1>All Posts</h1>
  <div class="post-list">
    <div class="post">
      <div class="container">
        {% for post in site.posts | reversed %}
        <div class="row">
          <div class="wrapper">
            <a href="{{site.baseurl}}{{post.url}}">
              <h3>{{post.title}}</h3>
            </a>
            <p>{{post.excerpt | truncate: 150}}</p>
            <p class="date">{{post.date | date: "%-d %B %Y"}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
